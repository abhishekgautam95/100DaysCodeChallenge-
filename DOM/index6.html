<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek Gautam | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
     function addLanguage(langName) {
       const li= document.createElement('li') 
       li.innerHTML=`${langName}`
       document.querySelector('.language').appendChild(li)
       
     }
     addLanguage("Python")
     addLanguage("Rust")
    
     function addOptiLanguage(langName) {
        const li =document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
     }
     addOptiLanguage("Java")
     addOptiLanguage("TypeScript")
     
     //Edit 
     const secondlang = document.querySelector('li:nth-child(2)')
    secondlang.innerHTML="C++"

    const newli = document.createElement('li')
    newli.textContent ='Go-lang'
    secondlang.replaceWith(newli)

    //Edit 
   const RelpaceList= document.querySelector('li:first-child')
   RelpaceList.outerHTML='<li>Solidity</li>'

// REMOVE
 const lastlang=document.querySelector('li:last-child')
lastlang.remove()
</script>
</html>
